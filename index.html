<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicholas Werugia | Developer Portfolio</title>
    <style>
        :root {
            --shopify-green: #008060;
            --shopify-light-green: #d1f0e6;
            --terminal-bg: #1a1a1a;
            --terminal-text: #f0f0f0;
            --accent-color: #008060;
            --success-color: #008060;
            --secondary-color: #6d7175;
            --terminal-border: #2e2e2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: #f9fafb;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .terminal {
            width: 100%;
            height: auto;
            min-height: 500px;
            background-color: var(--terminal-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--terminal-border);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .control-red {
            background-color: #ff5f56;
        }

        .control-yellow {
            background-color: #ffbd2e;
        }

        .control-green {
            background-color: #27c93f;
        }

        .terminal-title {
            color: #a9a9a9;
            font-size: 14px;
        }

        .terminal-body {
            flex: 1;
            padding: 15px 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            color: var(--terminal-text);
            font-size: 15px;
            line-height: 1.5;
            min-height: 450px;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: var(--terminal-bg);
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background-color: var(--terminal-border);
            border-radius: 4px;
        }

        .ascii-art {
            color: var(--shopify-green);
            white-space: pre;
            margin-bottom: 20px;
            line-height: 1.2;
            font-size: 0.8em;
        }

        .command-output {
            margin-bottom: 20px;
        }

        .command-line {
            display: flex;
            margin-bottom: 10px;
        }

        .prompt {
            color: var(--shopify-green);
            margin-right: 10px;
            white-space: nowrap;
        }

        .command {
            color: var(--terminal-text);
        }

        .output {
            color: #a9a9a9;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            font-size: 15px;
            caret-color: transparent; /* Hide the default caret */
        }

        .blinking-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: var(--terminal-text);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .highlight {
            color: var(--shopify-green);
            font-weight: bold;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .project-card {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .project-title {
            color: var(--shopify-green);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-description {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .project-link {
            color: #add8e6;
            text-decoration: none;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        .skill-tag {
            display: inline-block;
            background-color: rgba(0, 128, 96, 0.2);
            color: var(--shopify-light-green);
            padding: 3px 8px;
            border-radius: 3px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .contact-info {
            margin-top: 15px;
        }

        .contact-item {
            margin-bottom: 8px;
        }

        .contact-label {
            color: var(--shopify-green);
            margin-right: 10px;
        }

        .help-command {
            color: var(--shopify-green);
            font-weight: bold;
            width: 120px;
            display: inline-block;
        }

        .help-description {
            color: #a9a9a9;
        }

        @media (max-width: 768px) {            
            .container {
                padding: 10px;
                margin: 10px;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .ascii-art {
                font-size: 0.6em;
            }
        }
        
        /* Fix for mobile */
        @media (max-width: 480px) {
            .ascii-art {
                display: none;
            }
            
            .terminal-body {
                padding: 10px;
            }
            
            .prompt {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-controls">
                    <div class="control-dot control-red"></div>
                    <div class="control-dot control-yellow"></div>
                    <div class="control-dot control-green"></div>
                </div>
                <div class="terminal-title">nicholas@werugia:~/portfolio</div>
            </div>
            <div class="terminal-body" id="terminal-body">
                <!-- Terminal content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get terminal body element
            const terminalBody = document.getElementById('terminal-body');
            
            // Initial terminal setup
            setupTerminal();
            
            function setupTerminal() {
                // Add ASCII art header for desktop/tablet
                const asciiArt = document.createElement('div');
                asciiArt.className = 'ascii-art';
                asciiArt.innerHTML = ` _   _ _      _           _                        
| \\ | (_)    | |         | |                       
|  \\| |_  ___| |__   ___ | | __ _ ___              
| . \\| | |/ __| '_ \\ / _ \\| |/ _\\| / __|             
| |\\  | | (__| | | | (_) | | (_| \\__ \\             
\\_| \\_/_|\\___|_| |_|\\___/|_|\\__,_|___/             
                        
__          __                   _       
\\ \\        / /                  (_)      
 \\ \\  /\\  / /__ _ __ _   _  __ _ _  __ _ 
  \\ \\/  \\/ / _ \\ '__| | | |/ _\\| | |/ _\\|
   \\  /\\  /  __/ |  | |_| | (_| | | (_| |
    \\/  \\/ \\___|_|   \\__,_|\\__, |_|\\__,_|
                            __/ |        
                           |___/         
`;
                terminalBody.appendChild(asciiArt);
                
                // Welcome message
                const welcomeOutput = document.createElement('div');
                welcomeOutput.className = 'command-output';
                welcomeOutput.innerHTML = `
                    <div class="command-line">
                        <span class="prompt">visitor@portfolio:~$</span>
                        <span class="command">whoami</span>
                    </div>
                    <div class="output">
                        <p>Hi there! I'm <span class="highlight">Nicholas Werugia</span>, a software developer with a passion for building innovative solutions.</p>
                        <p>I'm applying for a position at <span class="highlight">Shopify</span> where I can contribute my skills in development, team leadership, and problem-solving.</p>
                        <p>Type <span class="highlight">help</span> to see available commands.</p>
                    </div>
                `;
                terminalBody.appendChild(welcomeOutput);
                
                // Command history container
                const commandHistory = document.createElement('div');
                commandHistory.id = 'command-history';
                terminalBody.appendChild(commandHistory);
                
                // Initial command line
                addCommandLine();
                
                // Show help by default
                simulateCommand('help');
            }
            
            function addCommandLine() {
                // Remove existing command line if it exists
                const existingCommandLine = document.querySelector('.input-line');
                if (existingCommandLine) {
                    existingCommandLine.remove();
                }
                
                // Create new command line
                const inputLine = document.createElement('div');
                inputLine.className = 'input-line';
                
                const prompt = document.createElement('span');
                prompt.className = 'prompt';
                prompt.textContent = 'visitor@portfolio:~$';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.id = 'user-input';
                input.autocapitalize = 'off';
                input.autocomplete = 'off';
                input.autocorrect = 'off';
                input.spellcheck = false;
                
                const cursor = document.createElement('span');
                cursor.className = 'blinking-cursor';
                
                inputLine.appendChild(prompt);
                inputLine.appendChild(input);
                inputLine.appendChild(cursor);
                
                terminalBody.appendChild(inputLine);
                
                // Add event listeners
                input.addEventListener('keydown', handleCommand);
                
                // Focus on input
                input.focus();
                
                // Re-focus input when clicking anywhere in terminal
                terminalBody.addEventListener('click', function() {
                    input.focus();
                });
            }
            
            function handleCommand(event) {
                if (event.key === 'Enter') {
                    const commandInput = document.getElementById('user-input');
                    const command = commandInput.value.trim();
                    
                    // Process the command
                    processCommand(command);
                    
                    // Prevent default behavior
                    event.preventDefault();
                }
            }
            
            function processCommand(command) {
                // Add command to history display
                addCommandToHistory(command);
                
                // Process different commands
                switch(command.toLowerCase()) {
                    case 'help':
                        showHelp();
                        break;
                    case 'about':
                        showAbout();
                        break;
                    case 'projects':
                        showProjects();
                        break;
                    case 'skills':
                        showSkills();
                        break;
                    case 'contact':
                        showContact();
                        break;
                    case 'clear':
                        clearTerminal();
                        break;
                    case 'why shopify':
                    case 'whyshopify':
                        whyShopify();
                        break;
                    case '':
                        // Just add a new command line for empty input
                        addCommandLine();
                        break;
                    default:
                        showUnknownCommand(command);
                }
                
                // Scroll to bottom
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }
            
            function simulateCommand(command) {
                // Add the command to history without user typing it
                addCommandToHistory(command);
                
                // Process the command
                switch(command.toLowerCase()) {
                    case 'help':
                        showHelp();
                        break;
                    // Add other commands as needed
                }
                
                // Scroll to bottom
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }
            
            function addCommandToHistory(command) {
                const commandHistory = document.getElementById('command-history');
                
                const commandLine = document.createElement('div');
                commandLine.className = 'command-line';
                
                const prompt = document.createElement('span');
                prompt.className = 'prompt';
                prompt.textContent = 'visitor@portfolio:~$';
                
                const commandText = document.createElement('span');
                commandText.className = 'command';
                commandText.textContent = command;
                
                commandLine.appendChild(prompt);
                commandLine.appendChild(commandText);
                
                commandHistory.appendChild(commandLine);
                
                // Add new command line
                addCommandLine();
            }
            
            function addOutput(html) {
                const commandHistory = document.getElementById('command-history');
                
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                outputDiv.innerHTML = html;
                
                commandHistory.appendChild(outputDiv);
            }
            
            function showHelp() {
                const helpContent = `
                <p>Available commands:</p>
                <p><span class="help-command">about</span> <span class="help-description">Learn about me</span></p>
                <p><span class="help-command">projects</span> <span class="help-description">View my projects</span></p>
                <p><span class="help-command">skills</span> <span class="help-description">View my technical skills</span></p>
                <p><span class="help-command">contact</span> <span class="help-description">How to reach me</span></p>
                <p><span class="help-command">why shopify</span> <span class="help-description">Why I want to join Shopify</span></p>
                <p><span class="help-command">clear</span> <span class="help-description">Clear the terminal</span></p>
                <p><span class="help-command">help</span> <span class="help-description">Display this help message</span></p>
                `;
                addOutput(helpContent);
            }
            
            function showAbout() {
                const aboutContent = `
                <p>Hi! I'm <span class="highlight">Nicholas Werugia</span>, a software developer with strong technical and leadership skills.</p>
                
                <p>I've led development teams and worked on a variety of projects including:</p>
                <ul style="list-style-type: none; padding-left: 20px;">
                    <li>• Machine learning models for image classification</li>
                    <li>• Team-based software projects like CondoCare and GetSoft</li>
                    <li>• Database design and implementation</li>
                    <li>• UI/UX design projects</li>
                </ul>
                
                <p>My experience includes leading two teams of 10 each simultaneously in Software Architecture and Software Requirements.</p>
                
                <p>I'm passionate about building products that solve real problems and provide excellent user experiences.</p>
                `;
                addOutput(aboutContent);
            }
            
            function showProjects() {
                const projectsContent = `
                <p>Here are some of my key projects:</p>
                
                <div class="project-grid">
                    <div class="project-card">
                        <div class="project-title">Natural Scenes Model</div>
                        <div class="project-description">Image Classification using TensorFlow & Keras on Intel's Natural Scenes dataset.</div>
                        <a href="https://github.com/NicholasWahome/SimpleImageClassification" class="project-link" target="_blank">View on GitHub →</a>
                    </div>
                    
                    <div class="project-card">
                        <div class="project-title">CondoCare</div>
                        <div class="project-description">Platform for managing condominium services and maintenance.</div>
                        <a href="https://github.com/NicholasWahome/CondoCare" class="project-link" target="_blank">View on GitHub →</a>
                    </div>
                    
                    <div class="project-card">
                        <div class="project-title">GetSoft</div>
                        <div class="project-description">Software distribution platform developed as part of a team.</div>
                        <a href="https://github.com/NicholasWahome/SOEN287" class="project-link" target="_blank">View on GitHub →</a>
                    </div>
                    
                    <div class="project-card">
                        <div class="project-title">StackOverwhelmed</div>
                        <div class="project-description">Collaborative Q&A platform for developers.</div>
                        <a href="https://github.com/NicholasWahome/StackOverwhelmed" class="project-link" target="_blank">View on GitHub →</a>
                    </div>
                    
                    <div class="project-card">
                        <div class="project-title">SparksOfJoy</div>
                        <div class="project-description">Award-winning project from conuhacks-2022.</div>
                        <a href="https://github.com/NicholasWahome/conuhacks-2022" class="project-link" target="_blank">View on GitHub →</a>
                    </div>
                </div>
                `;
                addOutput(projectsContent);
            }
            
            function showSkills() {
                const skillsContent = `
                <p><span class="highlight">Programming Languages</span></p>
                <p>
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">Python</span>
                    <span class="skill-tag">Java</span>
                    <span class="skill-tag">HTML/CSS</span>
                    <span class="skill-tag">SQL</span>
                </p>
                
                <p><span class="highlight">Frameworks & Technologies</span></p>
                <p>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Node.js</span>
                    <span class="skill-tag">TensorFlow</span>
                    <span class="skill-tag">Keras</span>
                    <span class="skill-tag">Git</span>
                    <span class="skill-tag">RESTful APIs</span>
                </p>
                
                <p><span class="highlight">Leadership & Soft Skills</span></p>
                <p>
                    <span class="skill-tag">Team Leadership</span>
                    <span class="skill-tag">Project Management</span>
                    <span class="skill-tag">Problem Solving</span>
                    <span class="skill-tag">Communication</span>
                    <span class="skill-tag">Agile Methodologies</span>
                </p>
                `;
                addOutput(skillsContent);
            }
            
            function whyShopify() {
                const whyShopifyContent = `
                <p>I'm drawn to Shopify for several key reasons:</p>
                
                <p><span class="highlight">Impact and Mission</span>: I'm excited about Shopify's mission to make commerce better for everyone. The platform empowers millions of entrepreneurs worldwide, and I want to be part of building tools that have such meaningful impact.</p>
                
                <p><span class="highlight">Engineering Excellence</span>: Shopify's commitment to technical excellence and innovation is evident in its architecture, scale, and engineering culture. I'm eager to work with talented teams solving complex technical challenges.</p>
                
                <p><span class="highlight">Growth and Learning</span>: Shopify's culture of continuous learning and development aligns perfectly with my desire to constantly expand my skills and take on new challenges.</p>
                
                <p><span class="highlight">Product Focus</span>: I appreciate Shopify's approach to building merchant-focused products that are both powerful and user-friendly. This balance of technical depth and usability is something I strive for in my own work.</p>
                
                <p>I believe my technical skills combined with my leadership experience make me a strong fit for Shopify's collaborative and innovative culture.</p>
                `;
                addOutput(whyShopifyContent);
            }
            
            function showContact() {
                const contactContent = `
                <p>I'd love to connect! Here's how you can reach me:</p>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <span class="contact-label">Email:</span> your.email@example.com
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">GitHub:</span> <a href="https://github.com/NicholasWahome" class="project-link" target="_blank">github.com/NicholasWahome</a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">LinkedIn:</span> <a href="https://linkedin.com/in/nicholas-werugia" class="project-link" target="_blank">linkedin.com/in/nicholas-werugia</a>
                    </div>
                </div>
                
                <p>Feel free to reach out anytime to discuss opportunities at Shopify!</p>
                `;
                addOutput(contactContent);
            }
            
            function clearTerminal() {
                // Clear command history
                document.getElementById('command-history').innerHTML = '';
                
                // Re-add the ASCII art if we're not on mobile
                if (window.innerWidth > 480) {
                    const asciiArt = document.createElement('div');
                    asciiArt.className = 'ascii-art';
                    asciiArt.innerHTML = ` _   _ _      _           _                        
| \\ | (_)    | |         | |                       
|  \\| |_  ___| |__   ___ | | __ _ ___              
| . \\| | |/ __| '_ \\ / _ \\| |/ _\\| / __|             
| |\\  | | (__| | | | (_) | | (_| \\__ \\             
\\_| \\_/_|\\___|_| |_|\\___/|_|\\__,_|___/             
                        
__          __                   _       
\\ \\        / /                  (_)      
 \\ \\  /\\  / /__ _ __ _   _  __ _ _  __ _ 
  \\ \\/  \\/ / _ \\ '__| | | |/ _\\| | |/ _\\|
   \\  /\\  /  __/ |  | |_| | (_| | | (_| |
    \\/  \\/ \\___|_|   \\__,_|\\__, |_|\\__,_|
                            __/ |        
                           |___/         
`;
                    document.getElementById('command-history').appendChild(asciiArt);
                }
            }
            
            function showUnknownCommand(command) {
                const unknownContent = `Command not found: ${command}. Type <span class="highlight">help</span> to see available commands.`;
                addOutput(unknownContent);
            }
        });
    </script>
</body>
</html>
